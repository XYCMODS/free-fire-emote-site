<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABHISHEK BY EMOT - Login</title>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="login-body">

    <!-- PARTICLES -->
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- LOGIN CARD -->
    <div class="login-container">
        <div class="login-box">

            <!-- BRAND -->
            <div class="brand-section">
                <img
                    src="https://i.postimg.cc/fWCxFyL3/file.png"
                    alt="ABHISHEK EMOT LOGO"
                    class="brand-logo"
                >
                <h1 class="brand-name">ABHISHEK EMOT</h1>
                <p class="brand-tagline">Emote Bot Control Panel</p>
            </div>

            <!-- GET ACCESS KEY -->
            <a href="http://t.me/ABHISHEKXMODS" target="_blank" class="get-key-btn">
                <span>GET ACCESS</span>
                <b>KEY</b>
                <i class="fas fa-arrow-up-right-from-square"></i>
            </a>

            <!-- LOGIN FORM -->
            <form id="loginForm" class="login-form">

                <div class="input-container">
                    <input
                        type="password"
                        id="loginPassword"
                        placeholder="ENTER ACCESS PASSWORD"
                        required
                        autocomplete="off"
                        class="login-input"
                    >
                    <i class="fas fa-lock lock-icon"></i>
                </div>

                <button type="submit" class="login-btn">
                    LOGIN
                </button>

                <div id="loginError" class="error-message hidden"></div>
            </form>

            <!-- SOCIAL ICONS -->
            <div class="social-footer">
                <a href="https://t.me/" target="_blank" class="social-icon">
                    <i class="fab fa-telegram-plane"></i>
                </a>
                <a href="https://discord.gg/" target="_blank" class="social-icon">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://youtube.com/" target="_blank" class="social-icon">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://github.com/" target="_blank" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
            </div>

            <!-- ADMIN PANEL -->
            <a href="admin.html" class="admin-btn">
    <i class="fas fa-user-shield"></i>
    <span>ADMIN PANEL</span>
</a>

        </div>
    </div>

    <!-- JS -->
    <script type="module" src="js/login.js"></script>

</body>
</html>
